{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
  <div class="container">
    <h2>Create / Edit Post</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
{% endblock %}
